<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/camera.png">
  <title>Web R3</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="selfieBackground">
        <div>
          <div class="gradient second" color="blue"></div>
          <div class="gradient" color="red"></div>
          <div class="gradient" color="green"></div>
          <div class="gradient" color="orange"></div>
          <div class="gradient" color="black"></div>
        </div>
        <a class="camera"><i class="fas fa-camera"></i></a>
        <button class="switch" id="switch">
          <span><i class="fas fa-sun"></i></span>
          <span><i class="fas fa-moon"></i></span>
        </button>

        <img src="img/Argentina.jpg" alt="" class="country show" color="blue">
        <img src="img/Italy.jpg" alt="" class="country" color="red">
        <img src="img/Usa.jpg" alt="" class="country" color="green">
        <img src="img/France.jpg" alt="" class="country" color="orange">
        <video controls class="country" color="black">
          <source src="img/pexels-rodnae-productions-5529394.mp4" type="video/mp4">
        </video>

      </div>
      <div class="info">
        <div class="description">
          <h3 class="title">Share with the world ur moments with a Selfie!</h3>
          <br>
          <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. A molestiae expedita vitae qui magni rerum voluptatem quod dicta commodi? Deleniti vero sunt eos nisi fuga expedita quis voluptatum molestias veniam?.</p>
        </div>
        <br>
        <hr>
        <div class="color-container">
          <h3 class="title">Location</h3>
          <div class="colors">
            <span class="color active" primary="#2175f5" color="blue"></span>
            AR
            <br><span class="color" primary="#f84848" color="red"></span>
            IT
            <span class="color" primary="#29b864" color="green"></span>
            US
            <span class="color" primary="#ff5521" color="orange"></span>
            FR
            <span class="color" primary="#444" color="black"></span>
            VIDEO
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
